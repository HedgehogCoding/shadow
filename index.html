    <center><h1 class="titletext">idk why i made this site</h1></center>

    <script src="http://code.jquery.com/jquery-1.7.min.js"></script>
    <script>
        $(function () {
            var messages = [],
            index = 0;

        messages.push('boy');
        messages.push('girl');
        messages.push('anyone else');

        var messages2 = [],
            index = 0;

        messages2.push('boys');
        messages2.push('girls');
        messages2.push('anyone else');

        function cycle() {
            document.getElementById("changingtext").innerHTML = messages[index];
            document.getElementById("changingtext2").innerHTML = messages2[index];
            index++;

            if (index === messages.length) {
                index = 0;
            }

            setTimeout(cycle, 1000);
        }

        cycle();
        });
    </script>

    <p></p>
    <div id="wrapper">
        <div id="parent">
            <div class="child">i am a </div>
            <b><div class="child" id="changingtext"></div></b>
            <div class="child"> kisser i like kissing </div>
            <b><div class="child" id="changingtext2"></div></b>
        </div>
    </div>
